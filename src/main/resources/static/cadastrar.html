<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Tarefas</title>
</head>
<body>
<main>
  <h1>Cadastro de Tarefas</h1>
  <form>
    <label for="itexto">Texto: </label><input type="text" name="texto" id="itexto"> <br />
    <label for="iprioridade">Prioridade: </label><input type="number" name="prioridade" id="iprioridade"> <br />
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
</main>
</body>
</html>
